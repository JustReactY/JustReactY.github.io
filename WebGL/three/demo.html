<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="c"></canvas>
    <script type="module">
        import * as THREE from './node_modules/three/build/three.module.js'
        main()
        function main() {
            const canvas = document.querySelector('#c')
            const renderer = new THREE.WebGLRenderer({canvas})
            const camera = buildCamera()
            camera.position.z = 2;
            const scene = new THREE.Scene();
            const geometry = buildBox();
            const material = buildMaterial();
            const cubes = [
                makeInstance( geometry, 0x44aa88,  0),
                makeInstance( geometry, 0x8844aa, -2),
                makeInstance( geometry, 0xaa8844,  2),
            ];
            cubes.forEach(cube => scene.add(cube))
            renderer.render(scene, camera);
            run(cubes,renderer,scene,camera)
            const light = buildLight()
            scene.add(light);
            
        }
        function makeInstance( geometry, color, x) {
            const material = new THREE.MeshPhongMaterial({color});
            const cube = new THREE.Mesh(geometry, material);
            cube.position.x = x;
            return cube;
        }
        function buildLight() {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            return light
        }
        function run(cubes,renderer,scene,camera) {
            function render(time) {
                time *= 0.001;  // 将时间单位变为秒
                
                cubes.forEach((cube, ndx) => {
                    const speed = 1 + ndx * .1;
                    const rot = time * speed;
                    cube.rotation.x = rot;
                    cube.rotation.y = rot;
                });
                // cube.rotation.x = time;
                // cube.rotation.y = time;
                
                renderer.render(scene, camera);
                
                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);
        }
        function buildCamera() {
            const fov = 75;
            const aspect = 2;
            const near = 0.1;
            const far = 5
            return new THREE.PerspectiveCamera(fov, aspect, near, far);
        }
        function buildBox() {
            const boxWidth = 1;
            const boxHeight = 1;
            const boxDepth = 1;
            return new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);
        }
        function buildMaterial() {
            return new THREE.MeshPhongMaterial({color: 0x44aa88});
            // return new THREE.MeshBasicMaterial({color: 0x44aa88});
        }
    </script>
</body>

</html>
